<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Extension Options</title>
</head>
<body>
  <h1>Extension Options</h1>
  
  <label for="buttonText">Button Text:</label>
  <input type="text" id="buttonText" placeholder="Enter button text">

  <br><br>

  <label for="placement">Button Placement:</label>
  <select id="placement">
    <option value="append">Append</option>
    <option value="prepend">Prepend</option>
  </select>

  <br><br>

  <label for="parentSelector">Parent Element Selector:</label>
  <input type="text" id="parentSelector" placeholder="Enter CSS selector (optional)">

  <br><br>

  <label for="contentSelector">Content Element Selector:</label>
  <input type="text" id="contentSelector" placeholder="Enter CSS selector for content to copy">

  <br><br>

  <button id="save">Save</button>

  <script src="options.js"></script>
</body>
</html>
